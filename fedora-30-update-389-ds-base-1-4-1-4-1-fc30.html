<p>
  The <a href="https://getfedora.org/" target="_blank">Fedora</a> Linux distribution has updated its 389-ds-base package for the <a href="https://directory.fedoraproject.org/" target="_blank">389 Directory Server</a> to version 1.4.1.4-1.fc30. The <a href="https://www.spinics.net/lists/fedora-package-announce/msg267647.html" target="_blank">release announcement</a> includes a list of the changes over the previous 1.4.1.3 version, including improvements in support for IPv6, Docker, and TLS.
