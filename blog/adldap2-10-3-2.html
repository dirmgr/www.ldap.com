<p>
  <a href="https://github.com/Adldap2/Adldap2" target="_blank">Adldap2</a> is a PHP package that provides LDAP authentication and directory management tools. The project has released <a href="https://github.com/Adldap2/Adldap2/releases/tag/v10.3.2" target="_blank">version 10.3.2</a>, which fixes an issue that could cause an infinite callback loop in the event of a problem communicating with the LDAP server.
