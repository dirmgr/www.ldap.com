<p>
  <a href="https://ldaprecord.com/" target="_blank">LdapRecord</a> aims to provide a simple way to interact with LDAP entries using PHP. The project has released <a href="https://github.com/DirectoryTree/LdapRecord/releases/tag/v3.1.0" target="_blank">version 3.1.0</a>.  The primary change in this release appears to have addressed an issue with interaction with the unicodepwd and userAccountControl attributes in Active Directory.
