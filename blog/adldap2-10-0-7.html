<p>
  <a href="https://github.com/Adldap2/Adldap2" target="_blank">Adldap2</a> is a PHP package that provides LDAP authentication and directory management tools. The project has just released <a href="https://github.com/Adldap2/Adldap2/releases/tag/v10.0.7" target="_blank">version 10.0.7</a>, which adds methods for getting the time of a bad password attempt and getting the time of an account lockout, and fixes a few minor issues.
</p>
