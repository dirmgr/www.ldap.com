<p>
  <a href="https://ldaprecord.com/" target="_blank">LdapRecord</a> aims to provide a simple way to interact with LDAP entries using PHP. The project has released versions <a href="https://github.com/DirectoryTree/LdapRecord/releases/tag/v2.4.0" target="_blank">2.4.0</a> and <a href="https://github.com/DirectoryTree/LdapRecord/releases/tag/v2.4.1" target="_blank">2.4.1</a>. These releases provide new methods for constructing DNs and RDNs, and also offer additional nested match query expressions for Active Directory.
