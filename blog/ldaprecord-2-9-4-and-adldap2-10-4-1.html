<p>
  <a href="https://ldaprecord.com/" target="_blank">LdapRecord</a> and its predecessor <a href="https://github.com/Adldap2/Adldap2" target="_blank">Adldap2</a> are PHP packages for interacting with LDAP directory servers. Each of them has been updated (LdapRecord to <a href="https://github.com/DirectoryTree/LdapRecord/releases/tag/v2.9.4" target="_blank">version 2.9.4</a> and Adldap2 to <a href="https://github.com/Adldap2/Adldap2/releases/tag/v10.4.1" target="_blank">version 10.4.1</a>) with support for Laravel 9.
</p>
