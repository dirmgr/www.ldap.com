<p>
  <a href="https://ldaprecord.com/" target="_blank">LdapRecord</a> aims to provide a simple way to interact with LDAP entries using PHP. The project has released versions <a href="https://github.com/DirectoryTree/LdapRecord/releases/tag/v1.2.6" target="_blank">1.2.6</a> and <a href="https://github.com/DirectoryTree/LdapRecord/releases/tag/v1.2.7" target="_blank">1.2.7</a>. Changes in these releases include changing from static to non-static loggers (version 1.2.6) and fixing an error when using a class-based listener (version 1.2.7).
</p>
