<p>
  <a href="https://github.com/Adldap2/Adldap2" target="_blank">Adldap2</a> is a PHP package that provides LDAP authentication and directory management tools. The project has released <a href="https://github.com/Adldap2/Adldap2/releases/tag/v10.3.1" target="_blank">version 10.3.1</a>, which adds support for the Laravel 8.0 framework and for eDirectory and 389 Directory Server schemas.
