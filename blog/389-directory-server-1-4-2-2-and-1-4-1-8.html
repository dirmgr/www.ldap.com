  The <a href="http://directory.fedoraproject.org/" target="_blank">389 Directory Server</a> project has released versions 1.4.2.2 and 1.4.1.8. The <a href="https://directory.fedoraproject.org/docs/389ds/releases/release-1-4-1-8.html" target="_blank">1.4.1.8 release</a> appears to fix a regression that could cause a crash. The <a href="https://directory.fedoraproject.org/docs/389ds/releases/release-1-4-2-2.html" target="_blank">1.4.2.2 release</a> also includes this fix, as well as fixing a memory leak and a compatibility issue with SELinux.
