<p>
  <a href="https://ldaprecord.com/" target="_blank">LdapRecord</a> aims to provide a simple way to interact with LDAP entries using PHP. The project has released <a href="https://github.com/DirectoryTree/LdapRecord/releases/tag/v1.11.0" target="_blank">version 1.11.0</a>, which adds models for FreeIPA, adds a method to retrieve the hexadecimal string value of a GUID, and fixes an issue with the Relation::exists method.
</p>
